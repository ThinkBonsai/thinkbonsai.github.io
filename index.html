<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ThinkBonsai - Taking shape.</title>
    <meta
      name="description"
      content="ThinkBonsai is growing quietly."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --pine: #2b3a32;
        --leaf: #a5b59a;
        --cloud: #f7f4ed;
        --charcoal: #2a2d2b;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Google Sans", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        color: var(--charcoal);
        background: radial-gradient(
            circle at 20% 20%,
            rgba(165, 181, 154, 0.22),
            transparent 45%
          ),
          var(--cloud);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 20px;
        text-align: center;
      }

      img {
        max-width: min(320px, 80vw);
        display: block;
        margin: 28px auto 0;
        padding: 14px;
        border-radius: 18px;
        border: 1px solid rgba(43, 58, 50, 0.18);
        background: rgba(255, 255, 255, 0.85);
        box-shadow: 0 18px 30px -22px rgba(43, 58, 50, 0.25);
      }

      .slogan {
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: var(--leaf);
        font-size: 0.85rem;
        margin-bottom: 14px;
        font-weight: 500;
      }

      .statement {
        font-size: clamp(1.4rem, 3vw, 2.2rem);
        color: var(--pine);
        margin: 0;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <div class="slogan">Think. Shape. Grow.</div>
        <p class="statement">ThinkBonsai is growing quietly.</p>
        <img src="bonsai.png" alt="Bonsai tree illustration" />
      </div>
    </main>
  </body>
</html>
